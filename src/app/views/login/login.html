<div class="login-container py-5 login-card">
    <h2 class="section-heading mb-4">Login to AdornMe</h2>

    <!-- Basic Login Form -->
    <form [@if]="!user" (ngSubmit)="loginBasic()" class="basic-login form-container mx-auto">
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
                required />
        </div>
        <button type="submit" class="btn-primary w-100">Login</button>
    </form>

    <div class="divider my-3 text-center">
        <span>or</span>
    </div>

    <!-- Google Login -->
    <div id="google-signin-button" class="mx-auto text-center" [@if]="!user"></div>

    <!-- User Info -->
    <div class="user-info text-center mt-4" [@if]="user">
        <img [src]="user.picture" [@if]="user.picture" alt="Profile" class="rounded-circle mb-2" width="80"
            height="80" />
        <h3 class="mb-1 text-dark">{{ user.name }}</h3>
        <p class="text-muted mb-3">{{ user.email }}</p>
        <button (click)="logout()" class="btn btn-outline-secondary">Logout</button>
    </div>
</div>
