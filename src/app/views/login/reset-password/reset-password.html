<div class="container py-5">
    <h2 class="text-center mb-4">Reset Password</h2>

    <form (ngSubmit)="resetPassword()" #form="ngForm" class="mx-auto form-container">

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="password"
                name="password" required />
        </div>

        <button class="btn-primary w-100" type="submit">
            Reset Password
        </button>
    </form>

    <div class="text-center mt-3">
        <a routerLink="/login">Back to Login</a>
    </div>
</div>
